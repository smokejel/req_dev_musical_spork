services:
  # ========================================================================
  # CLI Service (Req-Decomp)
  # ========================================================================
  req-decomp:
    build:
      context: .
      dockerfile: Dockerfile
    image: req-decomp:latest
    container_name: req-decomp
    volumes:
      - ./examples:/app/examples:ro
      - ./outputs:/app/outputs
      - ./checkpoints:/app/checkpoints
      - ./data:/app/data
      - ./scripts:/app/scripts:ro
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-reqdecompose}
    networks:
      - reqdecompose

  # ========================================================================
  # Backend API Service (FastAPI)
  # ========================================================================
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    image: reqdecompose-api:latest
    container_name: reqdecompose-api
    ports:
      - "8000:8000"
    environment:
      # API Configuration
      - API_KEY=${API_KEY:-dev-key-12345}
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000

      # LLM API Keys (required)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}

      # Optional: LangSmith tracing
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-reqdecompose}

      # Database
      - DATABASE_URL=sqlite:////app/checkpoints/workflow_runs.db

      # File uploads
      - UPLOAD_DIR=/app/uploads
      - MAX_UPLOAD_SIZE_MB=20

    volumes:
      # Persist checkpoints and uploads
      - ./checkpoints:/app/checkpoints
      - ./uploads:/app/uploads
      # Optional: mount domain contexts for domain-aware decomposition
      - ./domain_contexts:/app/domain_contexts:ro

    networks:
      - reqdecompose

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ========================================================================
  # Frontend Service (Next.js)
  # ========================================================================
  frontend:
    build:
      context: ./reqdecompose-frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_KEY=${API_KEY:-dev-key-12345}
    image: reqdecompose-frontend:latest
    container_name: reqdecompose-frontend
    ports:
      - "3000:3000"
    environment:
      # API connection (use localhost for browser access)
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_API_KEY=${API_KEY:-dev-key-12345}

    depends_on:
      api:
        condition: service_healthy

    networks:
      - reqdecompose

# ========================================================================
# Networks
# ========================================================================
networks:
  reqdecompose:
    driver: bridge

# ========================================================================
# Usage Examples
# ========================================================================
#
# Quick Start:
#   docker-compose up --build
#
# Run in background:
#   docker-compose up -d
#
# View logs:
#   docker-compose logs -f
#   docker-compose logs -f api
#   docker-compose logs -f frontend
#
# Stop services:
#   docker-compose down
#
# Access:
#   Frontend: http://localhost:3000
#   API Docs: http://localhost:8000/docs
#   API Health: http://localhost:8000/health
#
# NOTE: Make sure to create .env file with your LLM API keys first:
#   cp .env.example .env
#   # Edit .env and add ANTHROPIC_API_KEY, OPENAI_API_KEY, GOOGLE_API_KEY
