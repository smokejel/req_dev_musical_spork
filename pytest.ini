[pytest]
# Pytest configuration for requirements decomposition project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test paths
testpaths = tests

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may call external APIs)
    slow: Slow tests (may take >5 seconds)
    phase0: Phase 0 validation tests
    phase1: Phase 1 foundation tests
    requires_api_key: Tests that require valid API keys

# Coverage options (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term

# Ignore directories
norecursedirs = .git .tox dist build *.egg checkpoints outputs

# Environment variables for testing
env =
    TESTING=1
